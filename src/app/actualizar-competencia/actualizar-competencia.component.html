<br>
<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Actualizar Competencia</h3>
  <form (ngSubmit) = "onSumbit()" #competenciaForm = "ngForm">

      <div class="form-group">
          <label>Nombre: </label>
          <input type = "text"
          class="form-control"
          id = "nombreCompetencia"
          [(ngModel)] = "competencia.nombreCompetencia"
          name = "nombreCompetencia"
          required
          placeholder="Ingrese el nombre de la competencia "
          #nombre = "ngModel"
          >
      </div>

      <div class="form-group">
        <label>Fecha Inicio </label>
        <input type = "text"
        class="form-control"
        id = "fechaInicio"
        [(ngModel)] = "competencia.fechaInicio"
        name = "fechaInicio"
        required
        minlength="3"
        maxlength="30"
        placeholder="AAAA-MM-DD"
        #nombre = "ngModel"
        >
    </div>

    <div class="form-group">
      <label>Fecha Fin </label>
      <input type = "text"
      class="form-control"
      id = "fechaFin"
      [(ngModel)] = "competencia.fechaFin"
      name = "fechaFin"
      required
      minlength="3"
      maxlength="30"
      placeholder="AAAA-MM-DD"
      #nombre = "ngModel"
      >
    </div>

    <button class="btn btn-success" [disabled]= "!competenciaForm.form.valid">Guardar</button>
  </form>
</div>
