<div class="body">
  <div class="login">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <h1 style="margin-top: 100px;">ZENBET</h1>
      <img src="./assets/img/usuario.png" width="50%">
      <h1 style=" margin-top: 10px;">Login</h1>


      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Digite su DNI</mat-label>
        <input matInput type="number" id="dni" name="dni" [(ngModel)]="dni" autocomplete="off" required >
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" autocomplete="off" required>
      </mat-form-field>

      <br>
      <button mat-raised-button color="primary" class="ancho button">Ingresar</button>
      </form>



  </div>
</div>
