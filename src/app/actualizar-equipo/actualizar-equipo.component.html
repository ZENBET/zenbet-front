<div class="col-md-6 offset-md-3">
  <h3 class="text-center"> Editar equipo</h3>
  <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">

      <div class="form-group">
          <label>Nombre del Equipo</label>
          <input type="text"
          class="form-control"
          id = "nombreEquipo"
          [(ngModel)] = "equipo.nombreEquipo"
          name = "nombreEquipo"
          required
          #nombre = "ngModel"
          >
      </div>

      <div class="form-group">
        <label>Ubicaci√≥n del Equipo</label>
        <input type="text"
        class="form-control"
        id = "ubicacionEquipo"
        [(ngModel)] = "equipo.ubicacionEquipo"
        name = "ubicacionEquipo"
        required
        #nombre = "ngModel">
      </div>



      <button class="btn btn-success" [disabled]= "!empleadoForm.form.valid">Guardar</button>



  </form>
</div>
