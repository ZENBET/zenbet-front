<h2>Lista equipos</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ubicaci√≥n</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let equipo of equipos">
            <td>{{equipo.idEquipo}}</td>
            <td>{{equipo.nombreEquipo}}</td>
            <td>{{equipo.ubicacionEquipo}}</td>
            <td><button (click)="abrirEditarEquipo(equipo.idEquipo)" class="btn btn-info">Editar</button></td>
        </tr>
    </tbody>
</table>
