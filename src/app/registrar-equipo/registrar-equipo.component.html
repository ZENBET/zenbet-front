<div class="col-md-6 offset-md-3">
  <h3 class="text-center"> Registro de apostador</h3>
  <form (ngSubmit)="onSubmit()">

      <div class="form-group">
          <label>Nombre del Equipo</label>
          <input type="text"
          class="form-control"
          id = "nombre"
          [(ngModel)] = "equipo.nombreEquipo"
          name = "nombre">
      </div>

      <div class="form-group">
        <label>Ubicaci√≥n del Equipo</label>
        <input type="text"
        class="form-control"
        id = "nombre"
        [(ngModel)] = "equipo.ubicacionEquipo"
        name = "nombre">
      </div>



      <div class="form-group">
          <button class="btn btn-success" style="margin-top: 10px; margin-right: 10px;">Registrar</button>
      </div>
      <div>
          <button class="btn btn-primary" style="margin-top: 10px;"><a href="http://localhost:4200/apostador" style="color: white;">Volver</a></button>
      </div>



  </form>
</div>
